<div class="row">
  <div class="col-md-4" *ngFor="let proyectoLista of proyectoList">
    <div class="card my-3" style="width: 100%">
      <a class="" href="{{ proyectoLista.urlPg }}">
        <div class="portfolio-column">
          <div class="portfolio-hover">
            <div class="portfolio-content">
              <h2>{{ proyectoLista.titulo }}</h2>
              <hr />
              <p>
                <a
                  class="iconito icon-github-alt"
                  href="{{ proyectoLista.urlGH }}"
                >
                  <span class="fa fa-github-alt"></span>
                </a>
              </p>
            </div>
            <div class="portfolio-overlay"></div>
          </div>
          <img
            src="{{ proyectoLista.urlImage }}"
            alt="imagen"
            style="width: 100%; height: auto"
            class="img-responsive"
          />
        </div>
      </a>
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <img src="{{ proyectoLista.ico }}" alt="Avatar" class="avatar" />

          <h5 class="card-title text-center">{{ proyectoLista.titulo }}</h5>
        </div>
        <p class="card-text">{{ proyectoLista.descripcion }}</p>
        <!-- <a href="{{ proyectosData.urlPg }}" class="btn btn-primary">Ver m√°s</a> -->
      </div>
    </div>
  </div>
</div>
