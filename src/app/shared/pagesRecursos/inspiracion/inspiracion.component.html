 <div class="block-content">

   <div class="col-md-10 mx-auto">
     <mat-card class="cardRec" *ngFor="let inspiracionesI of Bd.inspiraciones">
       <mat-card-header>
         <div mat-card-avatar>
           <img src="{{ inspiracionesI.logoIco }}" alt="Avatar">
         </div>
         <mat-card-title>
           <div class="post-title">
             <h3>{{ inspiracionesI.titulo }}</h3>

         </mat-card-title>
 
       </mat-card-header>

             <i [class]="inspiracionesI.icono"></i>
             Link
           </a>
         </mat-card-actions>
     </mat-card>
   </div>
 </div>
